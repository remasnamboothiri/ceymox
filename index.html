<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Portal</title>
  <style>
    
  
  
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 50px 20px;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    a[href="jobs.html"] {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a[href="jobs.html"]:hover {
      background-color: #2980b9;
    }

    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>


  
</head>
<body>
  <header>
    <h1>Welcome to JobFinder</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="job.html">Jobs</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Find Your Dream Job</h2>
    <p>Browse through top companies and job listings in your area.</p>
    <a href="job.html">View Jobs</a>
  </main>

  <footer>
    <p>&copy; 2025 JobFinder</p>
  </footer>
</body>
</html>
